<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>✖️ Tic-Tac-Toe ⭕</h1>
      <card>
        <card-body>
          <div class="tictactoe" id="board">
            <!-- first row -->
            <div class="border-bottom border-right"></div>
            <div class="border-left border-right border-bottom"></div>
            <div class="border-bottom border-left"></div>
            <!-- second row -->
            <div class="border-right border-top border-bottom"></div>
            <div
              class="border-left border-right border-top border-bottom"
            ></div>
            <div class="border-left border-top border-bottom"></div>
            <!-- third row -->
            <div class="border-top border-right"></div>
            <div class="border-top border-left border-right"></div>
            <div class="border-top border-left"></div>
          </div>
        </card-body>
      </card>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
